{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Booking - Restaurant Booking</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px 0;
        }
        header nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        header nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 40px 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        .confirmation-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
            color: #ffffff;
            font-weight: bold;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About Us</a>
            <a href="{% url 'book_table' %}">Book a Table</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <main>
        <div class="confirmation-container">
            <h1 class="mb-4">Confirm Deletion</h1>
            <p>Are you sure you want to delete this booking?</p>
            <form method="post" action="{% url 'delete_booking' booking.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete Booking</button>
                <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Restaurant Booking | Designed by Your Company</p>
    </footer>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
